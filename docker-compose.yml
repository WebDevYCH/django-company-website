version: '3.4'

services:
  webserver:
    restart: always
    container_name: agrosite
    build:
      dockerfile: Dockerfile
      context: ./.docker/agrosite
    privileged: true
    volumes:
      - ./:/opt/agrosite
      - ./.docker-cache/pip:/root/.cache/pip
    ports:
      - 8000:8000
    working_dir: /opt/agrosite
    depends_on:
      - db
      - redis
      - nginx
    command: /usr/local/bin/gunicorn agrosite.wsgi:application -w 2 -b :8000
    env_file:
      - .env
    networks:
      - djangonetwork
  
  nginx:
    restart: always
    build: ./config/nginx/
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/opt/agrosite
      - ./dh-param/dhparam-2048.pem:/etc/ssl/certs/dhparam-2048.pem
      - ./config/nginx/ssl:/etc/nginx/certs
    networks:
      - djangonetwork
  db:
    restart: always
    image: postgres:latest
    hostname: agroapp_db
    volumes:
      - postgresdb:/var/lib/postgresdb
      - postgresdb_backup:/backups
    ports:
      - 5432
    privileged: false
    env_file:
      - .db.env
    networks:
      - djangonetwork
  redis:
    restart: always
    image: bitnami/redis:latest
    privileged: false
    command: redis-server --requirepass Puneeth@123
    ports:
      - 6379
    env_file:
      - .env
    volumes:
      - redisdb:/bitnami/redis/data
    networks:
      - djangonetwork

volumes:
  postgresdb:
  postgresdb_backup:
  redisdb:

networks:
  djangonetwork:
    driver: bridge