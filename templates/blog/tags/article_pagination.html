<nav class="blog-pagination justify-content-center d-flex">
    <ul class="pagination">
        <li class="page-item">
            <a href="?page=1" class="page-link"><span class="fa fa-step-backward" aria-hidden="true"></span></a>
        </li>

        {% if page_obj.has_previous %}
            <li class="page-item"><a href="?page={{ page_obj.previous_page_number }}" class="page-link"><span class="fa fa-chevron-left" aria-hidden="true"></span></a></li>
        {% else %}
            <li class="page-item"><a href="" class="page-link"><span class="fa fa-chevron-left" aria-hidden="true"></span></a></li>
        {% endif %}

            <li class="page-item"><span class="page-link" >{{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</span></li>

        {% if page_obj.has_next %}
            <li class="page-item"><a class="page-link" href="?page={{ page_obj.next_page_number }}" ><span class="fa fa-chevron-right" aria-hidden="true"></span></a></li>
        {% else %}
            <li class="page-item"><span class="page-link"><span class="fa fa-chevron-right" aria-hidden="true"></span></span></li>
        {% endif %}

            <li class="page-item"><a class="page-link" href="?page={{ page_obj.paginator.num_pages }}"><span class="fa fa-step-forward" aria-hidden="true"></span></a></li>
    </ul>
</nav>
