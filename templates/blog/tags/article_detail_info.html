{% load blogs_info %}
{% load staticfiles %}
{% load cache %}

<div class="single-post">
   <div class="blog_details">
      <ul class="blog-info-link mt-3 mb-4">
         {% load_article_metas article user True %}
     </ul>
      <p class="excert  ">
        {{ article.body|custom_markdown }}
        <p class='tagcloud'>
            {% if article.type == 'a' %}
                {% if article.tags.all %}
                    {% for t in article.tags.all %}
                        <a href=' {{ article.get_absolute_url }}' rel="tag" title="View all articles tagged with {{ t.name }}">{{ t.name }}</a>
                    {% endfor %}
                {% endif %}
            {% endif %}
            </p>
      </p>
   </div>
</div>
